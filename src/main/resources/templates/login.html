<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form th:action="@{/login}" method="post">
            <div>
            <b>Enter username: </b><input type="text" name="username" placeholder="Username"/>
            </div>		
            <div>
            <b>Enter password: </b><input type="password" name="password" placeholder="Password"/>
            </div>
            <input type="submit" value="Log in" />
	</form>
    </body>
</html>
